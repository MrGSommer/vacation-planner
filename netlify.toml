# Build: inject unique SW version hash after Expo export
[build]
  command = "node scripts/generate-build-info.js && npx expo export -p web && node scripts/inject-sw-version.js"
  publish = "dist"

# Static legal pages for crawlers (must come BEFORE the SPA catch-all)
[[redirects]]
  from = "/datenschutz"
  to = "/datenschutz.html"
  status = 200

# SPA routing: all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Service worker must NEVER be cached — forces browser to check for new version
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, no-cache, no-store, must-revalidate"

# HTML should always be revalidated
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

# Hashed JS bundles are immutable (Expo adds content hash to filenames)
[[headers]]
  for = "/_expo/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Also match legacy /static/ path
[[headers]]
  for = "/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Hashed CSS bundles are immutable
[[headers]]
  for = "/static/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Manifest should be fresh
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, no-cache, must-revalidate"

# Version file must NEVER be cached — used for update detection fallback
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "public, max-age=0, no-cache, no-store, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
