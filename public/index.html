<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
    <title>%WEB_TITLE%</title>

    <!-- SEO / Open Graph -->
    <meta name="description" content="Plane und verwalte deine Reisen gemeinsam — Routen, Budgets, Unterkünfte und mehr. Alles an einem Ort." />
    <link rel="canonical" href="https://wayfable.ch/" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WayFable" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <style id="expo-reset">
      html,
      body {
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
      /* Crawler-visible footer hidden when JS renders the app */
      #crawler-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 16px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 13px;
        color: #636E72;
        background: #F8F9FA;
        z-index: -1;
      }
      #crawler-footer a {
        color: #4ECDC4;
        margin: 0 8px;
      }
    </style>
  </head>

  <body>
    <noscript>
      <h1>WayFable — Dein Reisebegleiter</h1>
      <p>Plane und verwalte deine Reisen gemeinsam — Routen, Budgets, Unterkünfte und mehr.</p>
      <nav>
        <a href="https://wayfable.ch/datenschutz">Datenschutzerklärung</a> |
        <a href="https://wayfable.ch/agb">AGB</a> |
        <a href="https://wayfable.ch/impressum">Impressum</a>
      </nav>
    </noscript>
    <div id="root"></div>

    <!--
      Crawler-visible footer: Google's crawler sees this even without JS.
      The React app covers it once mounted (z-index: -1).
    -->
    <div id="crawler-footer">
      <a href="https://wayfable.ch/">WayFable</a> —
      <a href="https://wayfable.ch/datenschutz">Datenschutzerklärung</a> ·
      <a href="https://wayfable.ch/agb">AGB</a> ·
      <a href="https://wayfable.ch/impressum">Impressum</a>
      <br />© 2026 Gabriel Sommer. Alle Rechte vorbehalten.
    </div>

    <!-- SW registration handled by useServiceWorkerUpdate hook -->
  </body>
</html>
